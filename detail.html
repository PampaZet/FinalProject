<html>
<head>
    <title>Messi: Career Achievements</title>
    <style>
        body {
            background-color: #ffdd59;
            color: #2a2a72;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Messi: Item Details</h1>
    <div id="item-details"></div>
    <a href="index.html">Go Back to Index</a>

    <script>
        const apiUrl = "https://midlandclassapi.example.com"; // Replace with your actual API URL
        const tableName = "your_unique_table_name"; // Replace with your unique table name
        const params = new URLSearchParams(window.location.search);
        const itemId = params.get('id');
        const detailsElement = document.getElementById('item-details');

        // Fetch specific item details
        if (itemId) {
            fetch(`${apiUrl}/items/${itemId}?table=${tableName}`)
                .then(response => response.json())
                .then(item => {
                    for (const key in item) {
                        const paragraph = document.createElement('p');
                        paragraph.textContent = `${key}: ${item[key]}`;
                        detailsElement.appendChild(paragraph);
                    }
                })
                .catch(error => {
                    console.error('Error fetching item details:', error);
                    detailsElement.innerHTML = '<p>Error loading item details.</p>';
                });
        } else {
            detailsElement.innerHTML = '<p>No item ID provided.</p>';
        }
    </script>
</body>
</html>
