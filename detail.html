<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messi Fan Page</title>
    <style>
        body {
            background-color: #2a2a72;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #ffdd59;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Messi's Fan Page</h1>
    <ul id="item-list"></ul>

    <script>
        const apiUrl = "https://midlandclassapi.example.com"; // Replace with your actual API URL
        const tableName = "your_unique_table_name"; // Replace with your unique table name
        const listElement = document.getElementById('item-list');

        // Fetch list of items from the API
        fetch(`${apiUrl}/items?table=${tableName}`)
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="detail.html?id=${item.id}">${item.name}</a>`;
                    listElement.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching items:', error);
                listElement.innerHTML = '<p>Error loading items.</p>';
            });
    </script>
</body>
</html>
